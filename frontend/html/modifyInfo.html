<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>STARTUPCODE Edu Community</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: row; align-items: center; place-items: center; width: 500px;">

            <section class="wrap">
                <div class="write">

                    <div class="profileHeader">
                        <div class="profileImage" id="headerProfileImage">
                            <img src="" alt="Profile" />
                            <span id="profileName"></span><span>님 반갑습니다.</span>
                        </div>
                        <ul class="drop none" id="headerDropdownMenu" style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 8px;"><a href="./">메인페이지</a></li>
                            <li style="margin-bottom: 8px;"><a href="./modifyInfo.html">회원정보수정</a></li>
                            <li><a href="#logout" id="logoutButton">로그아웃</a></li>
                        </ul>
                    </div>
                    <h2 class="title">회원정보수정</h2>

                </div>
    
                <article>
                    <div class="profileUploadContainer">
                        <img
                            id="profilePreview"
                            src=""
                            alt="프로필 사진 미리보기"
                            style="max-width: 100px; max-height: 100px"
                        />
                        <label for="profile" class="profileUploadButton">
                            변경
                        </label>
                        <input
                            type="file"
                            name="profile"
                            id="profile"
                            placeholder="프로필 사진을 업로드 해주세요"
                            accept="image/*"
                            style="display: none"
                        />
                    </div>
                    <div class="inputBox">
                        <label>이메일</label>
                        <p class="defaultText" id="id"></p>
                    </div>
                    <div class="inputBox">
                        <label for="pwck">닉네임*</label>
                        <input
                            type="text"
                            name="nickname"
                            id="nickname"
                            placeholder="닉네임을 입력해 주세요"
                        />
                        <p class="helperText" name="nickname"></p>
                    </div>
                    <div class="buttons">
                        <button id="signupBtn">수정하기</button>
                        <a id="withdrawBtn">회원 탈퇴</a>
                    </div>
                    <div id="toastContainer"></div>
                </article>
            </section>

        </div>
        <script>
            const headerProfileImage = document.getElementById('headerProfileImage');
            const headerDropdownMenu = document.getElementById('headerDropdownMenu');
            const logoutButton = document.getElementById('logoutButton');

            if (logoutButton) {
                logoutButton.addEventListener('click', async (event) => {
                    console.log('로그아웃 버튼 클릭됨');

                    try {
                        const response = await fetch('http://localhost:3000/users/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                session: getCookie('session'),
                                userId: getCookie('userId'),
                            },
                        });

                        if (response.ok) {
                            deleteCookie('session');
                            deleteCookie('userId');
                            window.location.href = '/html/login.html';
                        } else {
                            console.error('로그아웃 실패:', response.status);
                        }
                    } catch (err) {
                        console.error('에러 발생:', err);
                    }
                });
            } else {
                console.error('로그아웃 버튼을 찾을 수 없습니다.');
            }

            headerProfileImage.addEventListener('click', () => {
                headerDropdownMenu.classList.toggle('none');
            });

            window.addEventListener('click', (e) => {
                if (!headerProfileImage.contains(e.target) && !headerDropdownMenu.contains(e.target)) {
                    headerDropdownMenu.classList.add('none');
                }
            });

            function deleteCookie(name) {
                document.cookie = name + '=; Max-Age=0; path=/;';
            }

            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? match[2] : null;
            }
        </script>
        <script src="../js/modifyInfo.js" type="module"></script>
    </body>
</html>
